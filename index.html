---
layout: default
title: Home
---

<h2>Recent Articles</h2>
<ul class="recent-articles">
  {% for post in site.posts reverse %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date">(<time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%d-%b-%Y" }}</time>)</span>
    </li>
  {% endfor %}
</ul>
